<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDU Stock Market</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__title">KDU Stock Market Dashboard</h1>
    </header>

    <main class="dashboard">
      <section class="dashboard__stock-info">
        <div class="dashboard__header">
          <div class="dashboard__stock-quantity">
            <input
              placeholder="Enter qty"
              id="stock-quantity"
              type="text"
              class="dashboard__input"
            />
          </div>

          <div class="dashboard__buttons">
            <button class="dashboard__buy">Buy</button>
            <button class="dashboard__sell">Sell</button>
          </div>
        </div>

        <div class="dashboard__graph-container"></div>
      </section>

      <section class="dashboard__stock-history">
        <h1>History</h1>
      </section>
    </main>
  </body>
</html>
