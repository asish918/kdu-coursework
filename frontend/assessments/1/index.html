<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontent Assessment 1</title>
    <link rel="stylesheet" href="styles/output/output.css" />
    <script
      src="https://kit.fontawesome.com/fed36a9c9d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Wrapper to set a max limit on the width of entire content -->
    <section class="wrapper">
      <header>
        <!-- Navbar -->
        <nav class="navbar">
          <p class="navbar__title">Coffee</p>

          <!-- Hamburger appearing on Mobiles -->
          <div class="navbar__hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>

          <!-- Elements rendered on screens bigger than 576px -->
          <ul class="navbar__elements">
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>

      <!-- Hero Section -->
      <main class="hero">
        <img class="hero__img" src="coffee-cup-asset.png" alt="Coffee Image" />
        <section class="hero__section">
          <h1>Coffee Drink 3D</h1>
          <p>Let's help discover the best coffee drink of the week</p>
          <button class="hero__button">Get Started</button>
        </section>
      </main>
    </section>
  </body>
</html>
