<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/kickdrum_logo.png" />
    <script
      src="https://kit.fontawesome.com/fed36a9c9d.js"
      crossorigin="anonymous"
    ></script>
    <title>KDU Chat App</title>
  </head>
  <body>
    <div class="join_container">
      <header class="join__header">
        <h1><i class="fa-solid fa-comments fontawesome"></i> KDU Chat</h1>
      </header>
      <main class="join__main">
        <form action="chat.html">
          <div class="join__form-control">
            <label class="join__form-label" for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="join__form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Room1">Room 1</option>
              <option value="Room2">Room 2</option>
              <option value="Room3">Room 3</option>
              <option value="Room4">Room 4</option>
              <option value="Room5">Room 5</option>
              <option value="Room6">Room 6</option>
            </select>
          </div>
          <button type="submit" class="join__btn--join">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
