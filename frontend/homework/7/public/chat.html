<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fed36a9c9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/kickdrum_logo.png" />
    <title>KDU Chat App</title>
  </head>
  <body>
    <div class="chat_container">
      <header class="chat__header">
        <h1><i class="fa-solid fa-comments fontawesome"></i> KDU Chat App</h1>
        <a href="index.html" class="chat__btn--chat"
          ><i class="fa-solid fa-right-from-bracket fontawesome"></i> Leave
          Room</a
        >
      </header>
      <main class="chat__main">
        <div class="chat__sidebar">
          <h3>
            <i class="fa-solid fa-people-roof fontawesome"></i> Room Name:
          </h3>
          <h2 id="room-name"></h2>
          <hr />
          <h3><i class="fas fa-users fontawesome"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat__messages"></div>
      </main>
      <div class="chat__form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="chat__btn--chat">
            <i class="fas fa-paper-plane fontawesome"></i> Send
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
