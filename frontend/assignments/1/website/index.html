<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.scss" />
    <link rel="icon" href="./assets/icons/logo.svg" />
    <title>Twitter</title>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main class="main_wrapper">
      <button id="tweet-fob" class="floating-tweet-box-icon">
        <img src="./assets/icons/fob.svg" alt="Floating Action Button" />
      </button>

      <nav class="mobile-nav">
        <button class="profile-icon">
          <img src="./assets/images/profile-pic.png" alt="Profile Image" />
        </button>
      </nav>

      <section class="navigation-section">
        <img
          class="navigation-section__logo"
          src="./assets/icons/logo.svg"
          alt="Twitter Logo"
        />

        <button class="navigation-section__button">
          <div class="navigation-section__dot"></div>
          <img src="./assets/icons/home.svg" alt="Home Button" />
          <p>Home</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/search.svg" alt="Explore Button" />
          <p>Explore</p>
        </button>

        <button class="navigation-section__button">
          <img
            src="./assets/icons/notification.svg"
            alt="Notifications Button"
          />
          <p>Notifications</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/message.svg" alt="Messages Button" />
          <p>Messages</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/grok.svg" alt="Grok Button" />
          <p>Grok</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/list.svg" alt="List Button" />
          <p>Lists</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/bookmark_navbar.svg" alt="Bookmark Button" />
          <p>Bookmarks</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/communities.svg" alt="Communities Button" />
          <p>Communities</p>
        </button>

        <button class="navigation-section__button">
          <img
            src="./assets/icons/monetization.svg"
            alt="Monetization Button"
          />
          <p>Monetization</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/settings.svg" alt="Settings Button" />
          <p>Settings and Privacy</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/logo.svg" alt="Premium Button" />
          <p>Premium</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/person.svg" alt="Profile Button" />
          <p>Profile</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/more.svg" alt="More Button" />
          <p>More</p>
        </button>

        <button class="navigation-section__button">
          <img src="./assets/icons/logout.svg" alt="Logout Button" />
          <p>Logout</p>
        </button>

        <button class="navigation-section__button--primary">
          <p>Post</p>
        </button>

        <section class="navigation-section__profile">
          <div class="navigation-section__profile_info">
            <img
              class="navigation-section__profile_image"
              src="./assets/images/profile-pic.png"
              alt="Nitesh Profile"
            />

            <div>
              <h1>Nitesh Gupta</h1>
              <p>@nit_hck</p>
            </div>

            <div class="navigation-section__follower_info">
              <p><span>1</span> Follower</p>
              <p><span>0</span> Following</p>
            </div>
          </div>

          <img
            class="navigation-section__more-icon"
            src="./assets/icons/three_dots.svg"
            alt="More"
          />
          <img
            class="navigation-section__plus-icon"
            src="./assets/icons/plus.svg"
            alt="More"
          />
        </section>
      </section>

      <section class="post_section">
        <section class="tweet-box">
          <div class="mobile-nav__actions">
            <img src="./assets/icons/back.svg" alt="Back Button" />

            <p>Drafts</p>
          </div>

          <img
            class="tweet-box__profile"
            src="./assets/images/profile-pic.png"
            alt=""
          />

          <div class="tweet-box__input">
            <input
              id="tweet-input"
              type="text"
              placeholder="What is happening?!"
            />

            <div class="tweet-box__mobile-action">
              <img src="./assets/icons/world.svg" alt="Everyone" />
              <p>Everyone can reply</p>
            </div>

            <div class="tweet-box__actions">
              <div class="tweet-box__actions_mobile"></div>
              <div class="tweet-box__icons">
                <img src="./assets/icons/image.svg" alt="Add Image" />
                <img src="./assets/icons/gif.svg" alt="Add GIF" />
                <img src="./assets/icons/poll.svg" alt="Add Poll" />
                <img src="./assets/icons/emoji.svg" alt="Add Emoji" />
                <img src="./assets/icons/schedule.svg" alt="Add Schedule" />
                <img src="./assets/icons/location.svg" alt="Add Location" />
              </div>

              <button
                id="tweet-btn"
                class="tweet-box__button--primary"
                disabled
              >
                Post
              </button>
            </div>
          </div>
        </section>

        <section id="post-wrapper" class="post_section__wrapper">
          <div class="posts">
            <img
              class="posts__profile"
              src="./assets/images/profile-pic.png"
              alt=""
            />

            <div class="posts__info">
              <div class="posts__title">
                <h1>Nitesh Gupta</h1>
                <p>@nit_hck Â·</p>
                <span>1s</span>

                <img src="./assets/icons/three_dots.svg" alt="More Info" />
              </div>

              <div class="posts__content">
                <p>Coffee in hand, bugs beware. Time to crush some code.</p>
                <span>#DeveloperLife</span>
                <span>#Coding</span>
              </div>

              <div class="posts__actions">
                <img src="./assets/icons/comment.svg" alt="Comment" />
                <img src="./assets/icons/retweet.svg" alt="Retweet" />
                <div class="like-button__wrapper">
                  <svg
                    class="like-button"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    aria-hidden="true"
                  >
                    <g>
                      <path
                        fill="#808080"
                        d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"
                      ></path>
                    </g>
                  </svg>
                  <span class="likes-count">0</span>
                </div>
                <img src="./assets/icons/stats.svg" alt="Stats" />

                <div class="posts__subactions">
                  <img src="./assets/icons/bookmark.svg" alt="Bookmark" />
                  <img src="./assets/icons/share.svg" alt="Share" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
