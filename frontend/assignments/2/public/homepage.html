<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./homepage/homepage.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
      integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./homepage/homepage.js"></script>
    <title>Homepage</title>
  </head>
  <body>
    <nav class="navbar">
      <img
        class="navbar__logo"
        src="./assets/icons/logo.svg"
        alt="Twitter Logo"
      />

      <button class="navbar__item">
        <img src="./assets/icons/home.svg" alt="Home" />
        <p>Home</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/search.svg" alt="Explore" />
        <p>Explore</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/notification.svg" alt="Notificaions" />
        <p>Notifications</p>
      </button>

      <button id="message" class="navbar__item">
        <img src="./assets/icons/message.svg" alt="Messages" />
        <p>Messages</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/grok.svg" alt="Grok" />
        <p>Grok</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/list.svg" alt="List" />
        <p>List</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/logo.svg" alt="Premium" />
        <p>Premium</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/person.svg" alt="Profile" />
        <p>Profile</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/more.svg" alt="More" />
        <p>More</p>
      </button>

      <button class="navbar__post-button">Post</button>

      <section class="navbar__profile-info"></section>
    </nav>

    <main class="main">
      <section class="main__tweetbox">
        <img
          id="tweetbox_image"
          class="navbar__profile-pic"
          src="https://picsum.photos/200/200"
          alt="Profile Image"
        />

        <div class="main__tweet-input">
          <input
            id="post-input"
            type="text"
            placeholder="What is happening?!"
          />

          <!-- <img class="uploaded-image" src="./kickdrum.png" alt="hello" /> -->

          <div class="main__tweet-actions">
            <label for="mediaInput">
              <img
                class="svg-icons-post"
                src="./assets/icons/image.svg"
                alt="media svg"
              />
            </label>
            <input
              type="file"
              id="mediaInput"
              style="display: none"
              accept="image/*, video/*"
            />
            <!-- <img src="./assets/icons/image.svg" alt="Image" /> -->
            <img src="./assets/icons/gif.svg" alt="Gif" />
            <img src="./assets/icons/poll.svg" alt="Poll" />
            <img src="./assets/icons/emoji.svg" alt="Emoji" />
            <img src="./assets/icons/schedule.svg" alt="Schedule" />
            <img src="./assets/icons/location.svg" alt="Location" />

            <button id="post-button" class="main__post-button">Post</button>
          </div>
        </div>
      </section>

      <section class="posts"></section>
    </main>

    <button class="fab">
      <img src="./assets/icons/fob.svg" alt="Action Button" />
    </button>
  </body>
</html>
