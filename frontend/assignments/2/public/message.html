<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./message/message.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
      integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./message/message.js"></script>
    <title>Messages</title>
  </head>
  <body>
    <nav class="navbar">
      <img
        class="navbar__logo"
        src="./assets/icons/logo.svg"
        alt="Twitter Logo"
      />

      <button class="navbar__item">
        <img src="./assets/icons/home.svg" alt="Home" />
        <p>Home</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/search.svg" alt="Explore" />
        <p>Explore</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/notification.svg" alt="Notificaions" />
        <p>Notifications</p>
      </button>

      <button id="message" class="navbar__item">
        <img src="./assets/icons/message.svg" alt="Messages" />
        <p>Messages</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/grok.svg" alt="Grok" />
        <p>Grok</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/list.svg" alt="List" />
        <p>List</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/logo.svg" alt="Premium" />
        <p>Premium</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/person.svg" alt="Profile" />
        <p>Profile</p>
      </button>

      <button class="navbar__item">
        <img src="./assets/icons/more.svg" alt="More" />
        <p>More</p>
      </button>

      <button class="navbar__post-button">Post</button>

      <section class="navbar__profile-info"></section>
    </nav>

    <main class="main">
      <section class="main__users">
        <h2>Messages</h2>
      </section>

      <section class="main__messages"></section>
    </main>
  </body>
</html>
